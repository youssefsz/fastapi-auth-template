# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path prepend
prepend_sys_path = .

# Timezone for timestamps
# timezone = utc

# Max length of characters to apply to slug field
truncate_slug_length = 40

# Set to 'true' to run in offline mode
# (writes SQL to stdout instead of executing)
# revision_environment = false

# Set to 'true' to enable environment hooks
# sourceless = false

# Version file location (for post-write operations)
# version_locations = %(here)s/alembic/versions

# Version path separator
# version_path_separator = os  # Use os.pathsep, 'space' for space, 'newline' for newline

# Output encoding used when encoding SQL to stdout
# output_encoding = utf-8

# SQLAlchemy URL (loaded from environment in env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks for auto-formatting migration files

# Run ruff format on new migration files
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
